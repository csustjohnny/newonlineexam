<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>学生添加界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/lib/layui-v2.5.6/css/layui.css" media="all">
    <style>
    </style>
</head>
<body>
<!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>提示信息</legend>
</fieldset>-->
<div class="layui-col-md12">
    <div class="layui-card">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>提示信息</legend>
        </fieldset>
        <div class="layui-card-body">
            <p>1、从excel文件中导入！<a id="download" style="color: red; cursor: pointer; margin-left: 10px"
                                href="/admin/downloadTemplate/1">学生模板下载</a></p>
            <p>2、添加用户如果学号有重复将会更新数据库的内容</p>
            <p>3、密码如果不填写默认为学号</p>
        </div>
    </div>
    <div class="layui-card-card">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>从excel导入文件</legend>
        </fieldset>
        <div class="layui-card-body">
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
                <button type="button" class="layui-btn" id="test9">开始上传</button>
            </div>
        </div>
    </div>
</div>
<script src="/lib/layui-v2.5.6/layui.js" charset="utf-8"></script>
<script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script>
    layui.use('upload', function () {
        let upload = layui.upload;
        //选完文件后不自动上传
        upload.render({
            elem: '#test8'
            , url: 'uploadTemplate/1' //改成您自己的上传接口
            , auto: false
            ,accept: 'file' //普通文件
            ,exts: 'xlsx|xml|xls' //只允许上传压缩文件
            //,multiple: true
            ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                layer.load(); //上传loading
            }
            , bindAction: '#test9'
            , done: function (res) {
                layer.closeAll('loading'); //关闭loading
                layer.msg(res.message);
            }
        });
    });
</script>
</body>
</html>
