<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>在线考试系统首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/lib/layui-v2.5.6/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/admin.css" media="all">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style id="layuimini-bg-color">
    </style>
</head>
<body class="layui-layout-body layuimini-all">
<ul class="layui-nav layui-bg-green">
    <li class="layui-nav-item  layui-this"><a href="#" style="font-size: 15px">考试列表</a></li>
    <li class="layui-nav-item"><a href="#" style="font-size: 15px">我的成绩</a></li>

    <li class="layui-nav-item" style="float: right; margin-right: 50px;">
        <a href="javascript:;"
           th:text="${'欢迎 '+#strings.substringBefore(session.SPRING_SECURITY_CONTEXT.authentication.principal.username,' ')}"></a>
        <dl class="layui-nav-child">
            <dd>
                <a href="/student/person_info" target="_blank" data-title="基本资料修改" data-icon="fa fa-gears">基本资料修改</a>
            </dd>
            <dd>
                <a href="/student/person_info" target="_blank" data-title="我的成绩" data-icon="fa fa-gears">我的成绩</a>
            </dd>
            <dd>
                <a href="javascript:;" class="login-out">退出登录</a>
            </dd>
        </dl>
    </li>
</ul>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>考试列表</legend>
</fieldset>
<div style="margin: 10px 10px 10px 10px">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">学院</label>
                <div class="layui-input-inline">
                    <input type="text" name="schoolName" placeholder="(如：计算机与通信工程学院）" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                        lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                </button>
            </div>
        </div>
    </form>
</div>
<div id="myExamList" class="row">
    <div class="col-md-4">
        <div class="exam"><h3>小学教师资格考试-2019</h3>
            <p><span class="time">2019-08-15 09:00:00</span></p>
            <div>
                <button><i class="normal"><small></small></i> <span>进行中</span></button>
            </div>
            <div class="handle"><a onclick="alert('开发中')"> <i class="glyphicon glyphicon-user"></i>
                <span><small></small>0 / 100</span> </a> <a onclick="alert('开发中')"> <i
                    class="glyphicon glyphicon-list"></i> <span><small></small>往期成绩</span> </a> <a
                    onclick="alert('开发中')"> <i class="glyphicon glyphicon-comment"></i> <span><small></small>考试详情</span>
            </a> <a onclick="toMyPaper(1)"> <i class="glyphicon glyphicon-play"></i> <span><small></small>开始考试</span>
            </a></div>
        </div>
    </div>
</div>
<script src="/lib/layui-v2.5.6/layui.js?v=1.0.4" charset="utf-8"></script>
<script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/js/layConfig.js?v=1.0.4" charset="utf-8"></script>
<script>
    $(function () {
        $.ajax({
            type: "get",
            async: false,
            url: "/student/getExams",
            success: function (data) {
                console.log(data);
                /*for (let i = 0; i < data.length; i++) {
                    $("#classId").append("<option value=\"" +
                        data[i].classId + "\">" + data[i].className + "</option>");
                }*/
            }
        });
    })
    layui.use(['element', 'layer', 'layuimini'], function () {
        let $ = layui.jquery,
            element = layui.element,
            layer = layui.layer;
        layuimini.init('/api/teacher.json');

        $('.login-out').on("click", function () {
            layer.msg('退出登录成功', function () {
                window.location.href = '/logout';
            });
        });
    });
</script>
</body>
</html>
